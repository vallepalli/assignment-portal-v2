<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Student Learning</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; background: #f0f2f5; }
        #school-site { display: block; }
        #hidden-site { display: none; background: #000; color: #fff; height: 100vh; width: 100vw; position: fixed; top:0; left:0; z-index: 999; }
        
        .header { background: #002e5d; color: white; padding: 10px 20px; font-weight: 600; }
        .card { background: white; margin: 20px auto; max-width: 600px; padding: 20px; border-radius: 8px; border: 1px solid #ddd; }
        .footer { text-align: center; color: #999; font-size: 12px; margin-top: 40px; }
        
        /* The trigger looks like normal text */
        #version-trigger { cursor: pointer; user-select: none; }
    </style>
</head>
<body>

    <div id="school-site">
        <div class="header">Unified Classroom Portal</div>
        <div class="card">
            <h3>Recent Assignments</h3>
            <p>• History: The Cold War (Due Today)</p>
            <p>• Math: Polynomials Quiz (Completed)</p>
        </div>
        <div class="footer">
            Server: US-East-1 | <span id="version-trigger">v1.0.4.1</span>
        </div>
    </div>

    <div id="hidden-site">
        <div style="padding: 40px; text-align: center;">
            <h1>Strongdog Stealth</h1>
            <p>Press 'P' to return to school site instantly.</p>
            <hr>
            <div style="margin-top: 20px;">
                <p>Proxy/Games Content Loaded...</p>
            </div>
        </div>
    </div>

    <script>
        const trigger = document.getElementById('version-trigger');
        const school = document.getElementById('school-site');
        const hidden = document.getElementById('hidden-site');

        // Click version number to open
        trigger.onclick = function() {
            school.style.display = 'none';
            hidden.style.display = 'block';
        };

        // Press 'P' to panic and hide
        window.onkeydown = function(e) {
            if (e.key.toLowerCase() === 'p') {
                school.style.display = 'block';
                hidden.style.display = 'none';
            }
        };
    </script>
</body>
</html>
