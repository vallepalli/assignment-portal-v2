<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses | Student Dashboard</title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #f8f9fa; }
        
        /* The School Look */
        #school-view { display: block; }
        .nav { background: #002e5d; color: white; padding: 15px; font-weight: bold; }
        .main { max-width: 800px; margin: 40px auto; background: white; padding: 30px; border: 1px solid #ddd; border-radius: 8px; }
        .footer { text-align: center; margin-top: 50px; color: #bbb; font-size: 11px; }

        /* The Hidden Look */
        #hidden-view { 
            display: none; 
            background: #111; 
            color: #0f0; 
            height: 100vh; 
            width: 100vw; 
            position: fixed; 
            top: 0; left: 0; 
            text-align: center;
            padding-top: 50px;
        }

        /* Making the trigger look like plain text */
        .secret-btn { cursor: pointer; user-select: none; }
    </style>
</head>
<body>

    <div id="school-view">
        <div class="nav">Learning Management System</div>
        <div class="main">
            <h2>Current Courses</h2>
            <hr>
            <p><strong>English 10</strong> - Assignment due Friday</p>
            <p><strong>Algebra II</strong> - No upcoming tasks</p>
            <p><strong>Biology</strong> - Quiz 3 complete</p>
            
            <div class="footer">
                System Status: Operational <br>
                <span class="secret-btn" id="trigger">Version 1.0.4.1</span>
            </div>
        </div>
    </div>

    <div id="hidden-view">
        <h1>STEALTH MODE ACTIVE</h1>
        <p>Accessing Proxy Services...</p>
        <button onclick="location.reload()" style="padding:10px; cursor:pointer;">Close Stealth</button>
        <br><br>
        <div style="border: 2px dashed #333; padding: 50px; margin: 20px;">
             Content Area (Games/Proxy)
        </div>
    </div>

    <script>
        // This is the logic that makes the swap happen
        const trigger = document.getElementById('trigger');
        const school = document.getElementById('school-view');
        const hidden = document.getElementById('hidden-view');

        trigger.addEventListener('click', function() {
            school.style.display = 'none';
            hidden.style.display = 'block';
            document.body.style.background = '#111';
        });
    </script>

</body>
</html>
